name: Update Article Index

on:
  push:
    branches:
      - main
    paths:
      - "articles/*.json"
  workflow_dispatch: # 允许手动触发

permissions:
  contents: write # 明确声明写权限

jobs:
  update-index:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate index.json
        run: |
          cd articles
          # 扫描所有日期格式的 JSON 文件，按日期倒序排列，生成 JSON 数组
          echo "[" > index.json.tmp
          first=true
          for f in $(ls -1 *.json 2>/dev/null | grep -E '^[0-9]{4}-[0-9]{2}-[0-9]{2}\.json$' | sort -r); do
            date="${f%.json}"
            if [ "$first" = true ]; then
              first=false
            else
              echo "," >> index.json.tmp
            fi
            echo "  \"$date\"" >> index.json.tmp
          done
          echo "]" >> index.json.tmp
          mv index.json.tmp index.json
          echo "Generated index.json:"
          cat index.json

      - name: Commit and push if changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add articles/index.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Auto-update article index"
            git push
          fi
